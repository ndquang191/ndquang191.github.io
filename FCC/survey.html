<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <div class="container">
        <div class="main-content">

            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>

            <form action="" id="survey-form"> 
                <label for="name" id="name-label">
                    Name
                    <input type="text" id="name" placeholder="Enter your name">
                    
                </label>

                <label for="email"  id="email-label">
                    Email
                    <input type="email" id="email" placeholder="Enter your Email">
                </label>

                <label for="number" id="number-label">
                    Age(optional)
                    <input type="number" id="number" min="5" max="80" placeholder="Age">
                </label>

                <label for="">
                    Which option best describes your current role?
                    <select name="" id="dropdown" >
                        <option value="#" >Select current Role</option>
                        <option value="Student">Student</option>
                        <option value="Fulltime Job">Fulltime Job</option>
                        <option value="Fulltime Learner">Fulltime Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </label>
                

                <label for="recommend">
                    Would you recommend freeCodeCamp to a friend?
                    <input type="radio">Definitely
                    <input type="radio">Maybe
                    <input type="radio">Not Sure
                </label>



                <label for="">
                    Which option best describes your current role?
                    <select name="" id="dropdown" >
                        <option value="#" >Select current Role</option>
                        <option value="Student">Student</option>
                        <option value="Fulltime Job">Fulltime Job</option>
                        <option value="Fulltime Learner">Fulltime Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </label>

                <label for="improve">
                    Would you recommend freeCodeCamp to a friend?
                    <input type="checkbox">Definitely
                    <input type="checkbox">Maybe
                    <input type="checkbox">Definitely
                    <input type="checkbox">Maybe
                    <input type="checkbox">Not Sure
                    <input type="checkbox">Not Sure
                </label>


                <label for="textarea">
                    <textarea name="" id="" cols="30" rows="10" draggable="true" s></textarea>
                </label>
            </form>
        </div>
    </div>

    </div>
