<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="main-content">

            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>

            <form action="" id="survey-form">
                <label for="name" id="name-label">
                    Name
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>

                </label>

                <label for="email" id="email-label">
                    Email
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </label>

                <label for="number" id="number-label">
                    Age(optional)
                    <input type="number" id="number" min="5" max="80" placeholder="Age">
                </label>

                <label for="">
                    Which option best describes your current role?
                    <select name="" id="dropdown">
                        <option value="#">Select current Role</option>
                        <option value="Student">Student</option>
                        <option value="Fulltime Job">Fulltime Job</option>
                        <option value="Fulltime Learner">Fulltime Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </label>


                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                      <input
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                      />Definitely</label
                    >
                    <label>
                      <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                      />Maybe</label
                    >
              
                    <label
                      ><input
                        name="user-recommend"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                      />Not sure</label
                    >
                  </div>
 
                
                
            



                <label for="">
                    What is your favorite feature of freeCodeCamp?
                    <select name="" id="dropdown">
                        <option value="#" disabled selected>Select an Option</option>
                        <option value="Student">Challenges</option>
                        <option value="Fulltime Job">Projects</option>
                        <option value="Fulltime Learner">Community</option>
                        <option value="Prefer not to say">Resourse</option>
                    </select>
                </label>


                <label for="improved">

                    What would you like to see improved? (Check all that apply)

                    <input type="checkbox" value="Front-end Projects">Front-end Projects
                    <input type="checkbox" value="Back-end Projects">Back-end Projects

                    <input type="checkbox" value="Data Visualation">Data Visualation

                </label>
    

                <label for="textarea">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>

                
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
