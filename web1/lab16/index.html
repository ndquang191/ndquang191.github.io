<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" name="converter">
        
        <div class="form-row">
            
            <label for="">
                <input type="radio" name="from" value="celcius">C
            </label> 

            <label for="">
                <input type="radio" name="from" value="farenheit">F
            </label> 
            <label for="">
                <input type="radio" name="from" value="kevin">K
            </label> 


            <input type="number" name="temp" >
        </div>


        <button class="onclick" type="button" name="btnConvert" >Convert</button>

        <div class="form-row">
            
            <label for="">
                <input type="radio" name="to" value="celcius">C
            </label> 

            <label for="">
                <input type="radio" name="to" value="farenheit">F
            </label> 
            <label for="">
                <input type="radio" name="to" value="kevin">K
            </label> 


            <input type="text" name="result" readonly >
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
