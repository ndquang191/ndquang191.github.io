    <script>
        
        const xhr = new XMLHttpRequest();

        const method = "GET" ;

        const uri = "https://reqres.in/api/unknown";

        xhr.responseType = "json";
        xhr.open( method , uri);

        xhr.onerror = () => console.log("Cannot send request")

        xhr.onload = () => {

        
            const users = xhr.response.data;
            
            console.log(users);
            const html = users.map( (u) => {
                
                return `

                </div><div class="col-2 user mt-5 mb-3">
                    <h5 class="color-name text-center">
                        ${u.name.toUpperCase()}
                    </h5>
                    
                    <div class="color" style="background-color: ${u.color}; height: 200px;">

                    </div>
                    
                    <div class="color-info">
                        <h5 class="year text-center mt-3">YEAR : ${u.year}</h5>
                        <h5 class="pantone text-center mt-1"> ${u.pantone_value}</h5>
                    </div>
                </div>



                `

            
            }).join("");

            document.querySelector(".colors").innerHTML = html
        }

        xhr.send(null)
