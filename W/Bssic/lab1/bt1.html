<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        .header{
            background: blanchedalmond;
        }
        .container{
            padding: 15px;
        }

        .toggle-button{
            background-color: teal;
            padding: 6px;
            border: 0;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .line{
            background-color: white;
            width: 20px;
            height: 2px;
        }

        .line:not(:last-child){
            margin-bottom: 2px;
        }

        .nav{
            display: none;
        }
        .menu{
            list-style-type: none;
        }
        .menu-item{
            background-color: teal;
            color: white;
            text-align: center ;
            padding: 10px;
            border: black 1px solid;
        }

        .content{
            background: steelblue;
            margin-top: 15px;
            height: 300px;
        }
        .logo{
            display: none;
            border: 1px solid blue;
            width: 100px;
            height: 50px;
            background-color: red;

        }

        .menu.show{
            display: block;
        }
        @media (min-width: 992px){
            .toggle-button{
                display: none;

            }
            .logo{
                display: block;
            }
            .header{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .d-hidden{
                display: none;
            }
            .menu{
                display: flex;
                flex-direction: row;
            }

            .menu-item{
                border-left : 0 ;
                border-bottom: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">

            </div>


            <button type="button" class="toggle-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                
            </button>

            <div class="nav">
                <ul class="menu">
                    <li class="menu-item d-hidden">Trang Chá»§</li>
                    <li class="menu-item">Menu 1 </li>
                    <li class="menu-item">Menu 2 </li>
                    <li class="menu-item">Menu 3 </li>
                </ul>
            </div>
        </div>

        <main class="main">
            <div class="content">

            </div>
        </main>
    </div>

    <script>
        let toggle = document.querySelector(".toggle-button")
        let menu = document.querySelector(".menu");


        toggle.addEventListener("click",function(ev){
            menu.classList.toggle("show");
        });
    </script>
</body>
</html>
