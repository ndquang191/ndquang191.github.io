<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="shortcun icon" href="https://seeklogo.com/images/F/facebook-icon-logo-AEF3A8F447-seeklogo.com.png" type="image/x-icon">

</head>
<body>
    
    <div class="container">
       <div class="slogan side">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" class="fb-image">

            <h2>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
       </div>

        <div class="side">
            <form action="" name="signup" class="form">
            
                <div class="form-group">
                    <label>
                        <input type="text" name="username" id="username" placeholder="Email hoặc số điện thoại">
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                    <button class="signin">Đăng nhập</button>
                </div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Quên mật khẩu?</a>
                <hr>
                <div class="form-group">
                    <button class="new-accout">Tạo tại khoản mới</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
